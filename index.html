// Salamu zinazotambuliwa
const greetings=["habari","mambo","hujambo","salama","shikamoo","hello","hi","hey","vipi","niaje","uko powa","shkamo","vipi man","vip","vpi","vp","uko pw","nigani","mamb","niaje","kwm","mzm","hujambo","ujambo","upo powa","nakusalim kaka","eshima yako","kwm"];

function addMsg(text,cls="bot",typing=true){
  const div=document.createElement("div");
  div.className="msg "+cls;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;

  if(typing){
    let i=0;
    const interval=setInterval(()=>{
      div.textContent=text.slice(0,++i);
      chat.scrollTop=chat.scrollHeight;
      if(i>=text.length) clearInterval(interval);
    },40);
  }else{
    div.textContent=text;
  }
}

function botResponse(input){
  const msg=input.toLowerCase();

  // Hali ya salamu
  if(state==="salamu"){
    if(greetings.some(g=>msg.includes(g))){
      addMsg("NI POWA SANA MTU WANGU WA NGUVU�! NIPO IMARA KAMA MLIMA SAYUNI jiwe walilokataa wahashi sasa limekuwa jiwe imara.");
      addMsg(" natumaini na wewe ni mzima wa AFYA tele na furaha yangu nikuwa na wewe muda huu nitakusaidia niwezavyo tafadhali anza kunipa  jina la mpenzi wako nitakupa msahada wa chap na araka twende kazi ndugu!.");
      state="jina";
      return;
    } else {
      addMsg("Waungwana huanza na salamu .  ata ukisema mambo,vipi,niaje kaka,mzima,shikamo, inatosha yote iyo nikunijulia hali tu nakuonyesha busara najua pengine unauhitaji msaada wa araka labda umpendae umemkera au anaitaji sms nzuri kutoka kwako pengine unataka kumpongeza au kumpa asante lakini mpe heshima kavishe japo kidogo na nitakujibu nakukusaidia kwa araka tafadhali onyesha heshima yako sasa ili nikusaidie!.");
      return;
    }
  }

  // Hali ya jina
  if(state==="jina"){
    loverName=input.trim();
    addMsg("Asante kwa jina zuri �. Sasa chagua aina ya SMS unayotaka:"); 
    showChoices();
    state="smsType";
    return;
  }

  // Hali ya aina ya sms
  if(state==="smsType"){
    if(["shukrani","upendo","kumiss","msamaha","pongezi","kusifia",].some(t=>msg.includes(t))){
      smsType=msg.includes("shukrani")?"shukrani":
              msg.includes("upendo")?"upendo":
              msg.includes("miss")?"kumiss":
              msg.includes("kusifia")?"kusifia":
              msg.includes("sama")?"msamaha":"pongezi";"kusifia",
      sendSMS();
      return;

      addMsg("Tafadhali chagua moja kati ya hizi: Shukrani, Upendo, Kumiss, Msamaha, kusifia, Pongezi.");
      showChoices();
      return;
    }
  }

  // Ikiwa tayari yupo kwenye smsType

// Onyesha buttons
function showChoices(){
  const div=document.createElement("div");
  Object.keys(messages).forEach(type=>{
    const btn=document.createElement("button");
    btn.className="choice";
    btn.textContent=type.charAt(0).toUpperCase()+type.slice(1);
    btn.onclick=()=>{smsType=type; sendSMS();};
    div.appendChild(btn);
  });
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

// Kutuma SMS moja isiyojirudia
const used={shukrani:[],upendo:[],kumiss:[],msamaha:[],pongezi:[],kusifia:[],};

function sendSMS(){
  const list=messages[smsType];
  if(used[smsType].length===list.length) used[smsType]=[];
  let choice;
  do{
    choice=list[Math.floor(Math.random()*list.length)];
  }while(used[smsType].includes(choice));
  used[smsType].push(choice);
  addMsg(choice.replace(/mpenzi/gi,loverName||"mpenzi"));
}

send.onclick=()=>{
  if(txt.value.trim()){
    addMsg(txt.value,"user",false);
    botResponse(txt.value.trim());
    txt.value="";
  }
};
